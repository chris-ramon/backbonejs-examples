<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MarionetteDemoApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
          <div id="contacts-region"></div>
          <div id="main-region"></div>
          <div id="items"></div>
        </div>

        <script type="text/template" id="contact-view">
          <a href="#contacts" class="">Back to list</a>
          <h1><%= firstName %> <%= lastName %></h1> <p><strong>Phone number:</strong> <%= phoneNumber %></p>
        </script>

        <script type="text/template" id="contact-list">
          <thead>
          <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Text</th>
            <th>Options</th>
          </tr>
          </thead>
          <tbody></tbody>
        </script>

        <script type="text/template" id="contact-template">
          <td><%= firstName %></td>
          <td><%= lastName %></td>
          <td><%= defaultText %></td>
          <td><button class="showAlert">alert!</button><button class="hasPhone">has phone?</button></td>
          <td><button class="js-delete">remove</button></td>
          <td><a href="#/contacts/<%= id %>" class="js-show">show</a></td>
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <!--<script src="bower_components/backbone/backbone.js"></script>-->
        <!--<script src="bower_components/marionette/lib/backbone.marionette.js"></script>-->
        <!-- endbuild -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.0.0-rc4-bundled/backbone.marionette.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/config/marionette/application.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/entities/contact.js"></script>
        <script src="scripts/contacts/contacts_app.js"></script>
        <script src="scripts/contacts/list/list_view.js"></script>
        <script src="scripts/contacts/list/list_controller.js"></script>
        <script src="scripts/contacts/show/show_view.js"></script>
        <script src="scripts/contacts/show/show_controller.js"></script>
        <script>
          ContactManager.start();
        </script>
        <!-- endbuild -->
</body>
</html>
